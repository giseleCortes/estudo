<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-container{
            height:200px;
            width:200px;
            border: 1px solid black;
            background-color: cadetblue;
        }
        .my-div{
            background-color: purple;
            padding: 2px 2px;
            margin: 4px 4px;
            border: 2px dashed yellow;
        }
    </style>
</head>
<body>
    <div class='parent-container'>
        <div class="my-div">
            I'm Batman!
            padding: é o espaço entre o conteúdo e a borda. 
            margin: é o que fica depois da borda, depois do elemento;
            pading e margin tamanho x e y representa o eixo  x ( ciam baixo.) e o eixo y (esquerda direita)
        </div>
    </div>
    
</body>
</html>
