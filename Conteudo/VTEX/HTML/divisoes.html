o elemento div define uma divisão ou uma seção funcionando com um container
Esse elemento é utilizado para criar containers de conteudo com informações dentro dessas delimitações 

utilizadas dentro das tags <section> </section> pra proteger a semantica 


<section>
    <div class="bloco-post" id="div1">
        E o conteudo daquela div

    </div>
</section>
