existem 3 tipos de lista 

listas desordenadas (marcações por ponto)
listas ordenadas (macações numéricas)
listas de definição



Listas desordenadas
<main>
        <ul type="circle">
            <li>item 1</li>
            <li>item 2</li>
        </ul>
<!------------------------------->
        <ol start="1" type="A"></ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>
<!------------------------------->
        <dl>
            <dt>Palavra 1</dt>
            <dt>Explicação da palavra 1</dt>
        </dl>
</main>
