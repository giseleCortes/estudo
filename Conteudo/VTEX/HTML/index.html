<!DOCTYPE html>
<html>
<head>
    <title>Essa informação é vista no topo da página</title>
        <!--para garantir que o conteudo da nossa página irá ser visivel utilizamos a meta tag charset para definimos os idiomas e a escolha da linguagem para que apareça os caracteres especiais -->
    <meta charset="UTF-8"/>
    <!-- para adicionarmos uma descrição da nossa página utilizamos a meta tag name e damos a ela um nome. mesma lógica das variaveis no javaScript.-->
    <meta name="description" content="Texto descritivo da pagina web" />
    <meta name="author" content= "Gisele Cortes"/>
    <!--a tag viewport é utilizada pelo navegador para que le possa interpetrar a forma que ele deve renderizar a página. para que ela possa ser utilizada em diversos devices width=device-width que siginifica que a largura da pagina vai ser igual a tela do device. E initial-scale=1.0 é a escala. sem zoom. não ira diminuir nem aumentar-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- pode-se definir aqui tbm as imagens de destaque verificar nas documentações->

</head>
</html>
